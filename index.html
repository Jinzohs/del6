<!DOCTYPE html>
<html>
<head>
<title>Programmering - Audio Player</title>
<!-- Set charset to allow ÅÄÖ -->
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="js/script.js"></script>
<!-- CSS AND JS END -->

<!-- Set viewport to make responsive design possible -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<audio id="audio-player">
  <source src="" type="audio/mpeg">
</audio>

<div id="wrapper">
	<div id="player-area" class="text-center">
		<input type="range" id="volume-control" min="0" max="1" step="0.01">
		<div class="content-row icon-row p-20">
			<i class="fa-solid fa-arrow-rotate-right" id="repeatIcon" onclick="repeatSong()"></i>
			<i id="muteVolume" class="fa-solid fa-volume-high" onclick="audioMute()"></i>
			<i class="fa-solid fa-shuffle" id="shuffleIcon" onclick="shuffleSong()"></i>
		</div>
		<div class="content-row now-playing p-20">
			<span class="heading-text">Now Playing</span>
		</div>
		
		<div class="content-row flex-center">
			<img src="" id="album-cover" class="responsive-img" alt="Select a song">
		</div>
		
		<div class="content-row">
			<span class="width-100" id="song-title"></span>
		</div>
		
		<div class="content-row">
			<span class="width-100" id="song-artist"></span>	
		</div>
		
		<div class="content-row">
			<span class="" id="timer-now">0:00</span>			
			<input type="range" class="width-100" id="progress-bar" min="0" max="100" step="1" value="0" onchange="setAudioCurrentTime(this.value)"></input>
			<span class="" id="timer-total">0:00</span>
		</div>
		
		
		<div class="content-row icon-row p-20">
			<i class="fa-solid fa-stop" onclick="stopSong()"></i>
			<i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
			<i id="playButton" class="fa-solid fa-play" onclick="togglePlayPause(1)"></i>
		<!--	<i id="pausebutton" class="fa-solid fa-pause" onclick="pauseSong(0)"></i>-->
			<i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
					
		</div>
		
		<div id="showplaylist">
			<div class="content-row p-20 flex-center">
				<span class="playlist-item">Artist - Songname</span>
				<br>
				
			</div>
<button id="playlisthoworhide" onclick="hidePlaylist()">Hide playlist</button>
		</div>
		
	</div>


<div class="playlist" id="playlist">
<br>
<br>
  <div class="song-item-fade" id="song-item-fade" onclick="beforeSong(0)">
    <img src="bild1.jpg" id="bildfade" class="song-image">
    <div class="song-info">
      <i class="song-title">Fade</i>
      <i class="artist-name">Alan Walker</i>
    </div>
  </div>



  <div class="song-item-ark" id="song-item-ark" onclick="beforeSong(1)" >
    <img src="bild2.jpg" id="bildfade" class="song-image">
    <div class="song-info">
      <i class="song-title">Ark</i>
      <i class="artist-name">Ship Wrek</i>
    </div>
  </div>

  <div class="song-item-weapon" id="song-item-weapon" onclick="beforeSong(2)">
    <img src="bild3.jpg" id="bildfade" class="song-image">
    <div class="song-info">
      <i class="song-title">Weapon</i>
      <i class="artist-name">M4SONIC</i>
    </div>
	 </div>
	  <div class="song-item-mortals" id="song-item-mortals" onclick="beforeSong(3)">
    <img src="bild4.jpg" id="bildfade" class="song-image">
    <div class="song-info">
      <i class="song-title">Mortals</i>
      <i class="artist-name">Warriyo</i>
    </div>
	 </div>
	  <div class="song-item-blank" id="song-item-blank" onclick="beforeSong(4)">
    <img src="bild5.jpg" id="bildfade" class="song-image">
    <div class="song-info">
      <i class="song-title">Blank</i>
      <i class="artist-name">Disfigure</i>
    </div>
  </div>
 
</div>
</div>
</body>
</html>
